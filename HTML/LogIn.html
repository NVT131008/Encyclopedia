<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encyclopedia log in</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/LogIn.css">
</head>
<body>

  <div id="container-log-in" class="container">


    <div class="header">
      <nav class="nav-header">
        <a href="../HTML/LogIn.html">Log In</a>
        <a href="../HTML/SignUp.html">Sign Up</a>
      </nav>
      <div class="search-wrapper">
        <label for="search">Search</label>
        <input name="searchBar" id="searchBar" type="text" placeholder="Search Encyclopedia..." autocomplete="off">
      </div>
    </div>
    <div id="log-in-header">
      <h1>Welcome!</h1>
    </div>
    <form id="log-in-form">
      <div class="input-wrapper">
        <label for=""></label>
        <br>
        <input type="text" name="Username" placeholder="Username...">
        <br>
        <div class="errorMessage"></div>
      </div>
      <div class="input-wrapper">
        <label for=""></label>
        <br>
        <input type="text" name="Password" placeholder="Password...">
        <br>
        <div class="errorMessage"></div>
      </div>
      <div class="form-action">
        <span class="cursor" id="redirect-to-register">Don't have an account? Sign Up.</span>
        <br>
        <button class="btn" type="submit">Log in</button>
      </div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="../JS/Controller.js"></script>
  <script src="../JS/LogIn.js"></script>
  <script src="../JS/init.js"></script>
</body>
</html>
